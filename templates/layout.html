<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/bootstrap/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <table class="table <table class="table-striped">
                    <thead>
                        <th>uno</th>
                    </thead>
                </table>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand"
                    href="{{ url_for('index') }}">IDGS-801</a>

                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                                href>Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.endpoint == 'usuarios' %}active{% endif %}"
                                href>Usuarios</a>
                        </li>

                        <li class="nav-item">
                            <a
                                class="nav-link {% if request.endpoint == 'alumnos' %}active{% endif %}"
                                href>Alumnos</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5 pt-4">

            {% with messages =get_flashed_messages() %}
                {% if messages %}
                    {% for messages in messages %}
                        <div class="alert alert-success">
                            {{ messages }}
                        </div>
                    {% endfor%}
                {% endif %}
            {% endwith %}

            {% block content %}
            {% endblock %}
        </div>
    <script src="..\static\bootstrap\js\bootstrap.min.js"></script>
    </body>
</html>
